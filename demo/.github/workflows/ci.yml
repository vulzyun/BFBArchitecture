name: CI Maven Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: ./mvnw -B clean compile
        
      - name: Run tests
        run: ./mvnw -B -DskipITs=false -DskipTests=false test
      
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          retention-days: 7
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "target/surefire-reports" ]; then
            TEST_COUNT=$(find target/surefire-reports -name "TEST-*.xml" | wc -l)
            echo "- Test suites executed: $TEST_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- Test reports uploaded as artifacts" >> $GITHUB_STEP_SUMMARY
          fi
