name: CI Maven Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest
  
    defaults:
      run:
        working-directory: ./demo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: ./mvnw -B clean compile
        
      - name: Run tests
        run: ./mvnw -B test
      
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: demo/target/surefire-reports/
          retention-days: 7
      
      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: demo/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "target/surefire-reports" ]; then
            TEST_COUNT=$(find target/surefire-reports -name "TEST-*.xml" | wc -l)
            echo "- Test suites executed: $TEST_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- Test reports uploaded as artifacts" >> $GITHUB_STEP_SUMMARY
          fi