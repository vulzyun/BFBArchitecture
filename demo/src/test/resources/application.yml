spring:
  application:
    name: BFBManagement-Test
    
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false  

  springdoc:
    api-docs:
      enabled: false
    swagger-ui:
      enabled: false

bfb:
  scheduling:
    mark-late-job:
      enabled: false 

logging:
  level:
    com.bfb: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.test: DEBUG
    org.flywaydb: DEBUG