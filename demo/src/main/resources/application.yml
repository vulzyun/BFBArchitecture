spring:
  application:
    name: BFBManagement
    
  # Configuration PostgreSQL
  datasource:
    url: jdbc:postgresql://188.166.77.14:5432/BFBArchitecture?sslmode=disable&connectTimeout=10
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway migration automatique
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
        
  # Configuration Swagger/OpenAPI
  springdoc:
    api-docs:
      path: /v3/api-docs
      enabled: true
    swagger-ui:
      path: /swagger-ui.html
      enabled: true
      try-it-out-enabled: true
      operations-sorter: alpha
      tags-sorter: alpha
      display-request-duration: true
      doc-expansion: none
    show-actuator: false

# Scheduled Jobs Configuration
bfb:
  scheduling:
    mark-late-job:
      enabled: true
      cron: "0 0 2 * * ?"  # Every day at 2:00 AM

# Logging
logging:
  level:
    com.bfb: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springdoc: DEBUG
    org.springframework.web: DEBUG
    org.postgresql: DEBUG  # ⬅️ Ajouté pour voir les logs PostgreSQL
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"