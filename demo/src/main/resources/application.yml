spring:
  application:
    name: BFBManagement
    
  # Configuration H2 (base de données en mémoire pour dev)
  datasource:
    url: jdbc:h2:mem:bfbdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  # Configuration Swagger/OpenAPI
  springdoc:
    api-docs:
      path: /v3/api-docs
    swagger-ui:
      path: /swagger-ui.html
      enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    com.BFBManagement: INFO
    org.hibernate.SQL: DEBUG

# Server
server:
  error:
    include-message: always
    include-binding-errors: always
