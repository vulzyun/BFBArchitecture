spring:
  application:
    name: BFBManagement
    
  # Configuration H2 (base de données en mémoire pour dev)
  datasource:
    url: jdbc:h2:mem:bfbdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate  # Changed from create-drop to validate for production-ready setup
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway configuration for database migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
        
  # Configuration Swagger/OpenAPI
  springdoc:
    api-docs:
      path: /v3/api-docs
      enabled: true
    swagger-ui:
      path: /swagger-ui.html
      enabled: true
      try-it-out-enabled: true
      operations-sorter: alpha
      tags-sorter: alpha
      display-request-duration: true
      doc-expansion: none
    show-actuator: false

# Scheduled Jobs Configuration
bfb:
  scheduling:
    mark-late-job:
      enabled: true
      cron: "0 0 2 * * ?"  # Every day at 2:00 AM (can be customized)

# Logging
logging:
  level:
    com.BFBManagement: DEBUG
    com.bfb: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springdoc: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
