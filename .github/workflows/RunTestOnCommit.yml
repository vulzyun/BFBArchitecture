name: CI Maven Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: ./demo
        run: ./mvnw -B clean compile
        
      - name: Run tests
        working-directory: ./demo
        run: ./mvnw -B test
      
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: demo/target/surefire-reports/
          retention-days: 7
      
      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: '**/surefire-reports/TEST-*.xml'
          reporter: java-junit
          fail-on-error: true
      
      - name: Test Summary
        if: always()
        shell: pwsh
        working-directory: ./demo
        run: |
          echo "## Test Results" >> $env:GITHUB_STEP_SUMMARY
          if (Test-Path "target/surefire-reports") {
            $testCount = (Get-ChildItem "target/surefire-reports" -Filter "TEST-*.xml").Count
            echo "- Test suites executed: $testCount" >> $env:GITHUB_STEP_SUMMARY
            echo "- Test reports uploaded as artifacts" >> $env:GITHUB_STEP_SUMMARY
          }
